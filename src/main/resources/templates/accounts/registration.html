<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" href="/css/cycap_style.css"/>
		<link rel="stylesheet" th:href="@{/css/topnav_style.css}" href="../../static/css/topnav_style.css"/>
		<title>CyCap Account Registration</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	</head>
	<body>
		<div th:replace="fragments::topnav"></div>
	
		<h2>Registration</h2>
		<form th:action="@{/accounts/registration}"  method="post" th:object="${account}">
			<p>Username: <input type="text" th:field="*{userID}" /></p>
			<!--TODO: this should double check the password-->
			<p>Password: <input type="password" th:field="*{password}" /></p>
			<p>E-mail: <input type="email" th:field="*{email}" /></p>
			
			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		</form>
	</body>
</html>
