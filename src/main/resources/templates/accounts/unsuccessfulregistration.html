<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CyCap Account Registration</title>
		<link rel="stylesheet" href="/css/cycap_style.css"/>
		<link rel="stylesheet" th:href="@{/css/topnav_style.css}" href="../../static/css/topnav_style.css"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
	</head>

	<body>
		<div th:replace="fragments::topnav"></div>
	
		<p>Your login was unsuccessful, please try again.</p>
		<h2>Registration</h2>
		<form th:action="@{/accounts/registration}"  method="post" th:object="${account}">

			<p>User Id: <input type="text" th:field="*{userID}" /></p>
			
			<p>Password: <input type="password" th:field="*{password}" /></p>
			<p>Email: <input type="email" th:field="*{email}" /></p>
			
			<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		</form>
	</body>
</html>
