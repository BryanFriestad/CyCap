<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Game Select</title>
		<link rel="stylesheet" href="/css/cycap_style.css"/>
		<link rel="stylesheet" th:href="@{/css/topnav_style.css}" href="../static/css/topnav_style.css"/>
		<link rel="stylesheet" href="/css/game_list.css"/>
	</head>
	
	<body>
		<div th:replace="fragments::topnav"></div>
		
		<h2>Select a game type please?</h2>
		<div id="table1" align="center">
			<table style="width:80%">
				<caption>Game List</caption>
				<tr>
					<th>Gamemode</th>
					<th>Number of Players</th> 
					<th>Select Button</th>
				</tr>
				<tr>
					<td>Capture the Flag</td>
					<td>234</td> 
					<td><button onclick = "capture()">Select!</button></td>
				</tr>
				<tr>
					<td>Team Deathmatch</td>
					<td>157</td> 
					<td><button onclick = "death()">Select!</button></td>
				</tr>
				<tr>
					<td>Free For All</td>
					<td>88</td> 
					<td><button onclick = "freeforall()">Select!</button></td>
				</tr>
			</table>
		</div>
	</body>
	
	<script>
	function death(){
		sessionStorage.setItem("type", "Death");
		window.location.href = "LobbyScreen";
	}
	function capture(){
		sessionStorage.setItem("type", "Capture");
		window.location.href = "LobbyScreen";
	}
	function freeforall(){
		alert("Sorry! This game mode is not yet ready!");
	}
	function givenId(){
		sessionStorage.setItem("type", document.getElementById("game").value);
		window.location.href = "LobbyScreen";
	}
	</script>
</html>
