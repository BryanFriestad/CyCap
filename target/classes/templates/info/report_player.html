<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Report a Player</title>
		<link rel="stylesheet" th:href="@{/css/cycap_style.css}" href="../../static/css/cycap_style.css" />
		<link rel="stylesheet" th:href="@{/css/topnav_style.css}" href="../../static/css/topnav_style.css" />
	</head>
	
	<body>
		
		<div th:replace="fragments::topnav"></div>
		
		<div class="main">
			<h2>CyCap Player Reporting</h2>
			
			<form th:action="@{/report_player_submit}"  method="post" th:object="${report}">
				<p>Username of Offending Player</p>
				<input type="text" maxlength="255" size="50" th:field="*{offending_player}" required="true" autofocus="true" />
				
				<p>Date of Offense</p>
				<input type="date" min="2020-05-01" th:field="*{offense_date}" required="true" />
				
				<p>Reason for Reporting</p>
				<select th:field="*{reason}" required="true">
					<option th:each="report_reason : ${reasons}" th:value="${report_reason}" th:text="${report_reason}" />
				</select>
				
				<p>Additional Information (optional) - 500 characters max.</p>
				<textarea maxlength="500" cols="75" rows="7" th:field="*{more_info}" placeholder="Please include examples and/or evidence of offense. Include anything else you feel is relevant."></textarea>
	
				<br/>
				<input type="submit" value="Submit" /> <input type="reset" value="Reset" />
			</form>
		</div>
	</body>
</html>
