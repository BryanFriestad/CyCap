<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>CyCap News</title>
		<link rel="stylesheet" th:href="@{/css/cycap_style.css}" href="../../static/css/cycap_style.css" />
		<link rel="stylesheet" th:href="@{/css/news_style.css}" href="../../static/css/news_style.css" />
	</head>
	
	<body>
		
		<div th:replace="fragments::topnav"></div>
		
		<div class="main">
		
			<div class="title">
				<h2 style="display: inline">CyCap News &amp; Updates</h2>
				<button style="display: inline"><a href="/add_news">Add</a></button>
			</div>
			
			<div class="report" th:each="report : ${reports}">
				<div class="byline">
					<h3 class="byline" th:utext="${report.byline}">
						May 30th 2020<br/>by: Dev #2
					</h3>
				</div>
				
				<div class="report_body" th:utext="${report.hypertext}">
					<h2>Test Title</h2>
					<ul>
						<li>Bullet Points</li>
						<li>Images</li>
						<li>Links</li>
					</ul>
				</div>
			</div>
			
		</div>
	</body>
</html>
